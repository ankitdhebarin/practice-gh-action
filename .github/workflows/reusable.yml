name: Reusable workflow
on: 
    workflow_call:
      inputs:
        artifact-name:
          description: The name of the deployable artifact files
          required: false
          default: dist
          type: string
jobs:
    reusable:
        runs-on: ubuntu-latest
        steps:
          - name: Download artifacts
            uses: actions/download-artifact@v4
            with:
                name: ${{ inputs.artifact-name }}
